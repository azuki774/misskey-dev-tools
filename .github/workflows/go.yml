name: Go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Run Lint staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2023.1.5"

      - name: go test
        run: make test
  
      - name: go build binary
        run: make bin
